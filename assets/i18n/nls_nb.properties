tutorialGuide=BeardBlaster er et spill for å gro det lengste skjegget og herske over dem alle! Du gror skjegget ditt ved å vinne spill, og det klippes når du taper. Opprett et spill og del med en utfordrer for å starte.\n\nI et spill går du gjennom en forberedelsesfase hvor du velger elementer til en formel. Denne formelen bruker du enten på deg selv eller til å angripe fienden din, alt etter hvilken kombinasjon av elementer du har valgt.\n\nDu kan velge mellom tre elementer:\n- Ild for skade\n- Is for beskyttelse\n- Natur for å helbrede dine skader\n\nVelg tre like elementer for den kraftigste formelen.\n\nSpillet er ikke over før en trollmann faller… Måtte det lengste skjegget seire!
